<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Novus Worlds</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<header class="topbar">
  <img src="assets/icons/n_icon.png" class="logo" onclick="goHome()">
</header>

<main class="profile-container">

  <!-- COLUNA ESQUERDA -->
  <section class="left">
    <div class="avatar-big"></div>

    <button class="edit-avatar">Editar Avatar</button>
  </section>

  <!-- COLUNA DIREITA -->
  <section class="right">
    <h1 id="username"></h1>
    <p class="status">Status: <span>Online</span></p>

    <div class="info-box">
      <h3>Sobre</h3>
      <p>
        Este é o meu perfil no Novus Worlds.
      </p>
    </div>

    <div class="info-box">
      <h3>Estatísticas</h3>
      <ul>
        <li>Jogos jogados: 0</li>
        <li>Amigos: 0</li>
        <li>Conta criada: Hoje</li>
      </ul>
    </div>
  </section>

</main>

<script src="js/profile.js"></script>
</body>
</html>
